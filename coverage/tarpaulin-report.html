8n.get(\"report_title\").bright_red().bold());\n        println!(\"{}\", \"─\".repeat(50).bright_black());\n\n        if self.savage_mode {\n            println!(\"{}\", self.i18n.get(\"found_issues\").red().bold());\n        } else {\n            println!(\"{}\", self.i18n.get(\"found_issues\").yellow());\n        }\n\n        println!();\n        println!(\"{}\", self.i18n.get(\"statistics\"));\n        println!(\n            \"   {} {}\",\n            nuclear.to_string().red().bold(),\n            self.i18n.get(\"nuclear_issues\")\n        );\n        println!(\n            \"   {} {}\",\n            spicy.to_string().yellow().bold(),\n            self.i18n.get(\"spicy_issues\")\n        );\n        println!(\n            \"   {} {}\",\n            mild.to_string().blue().bold(),\n            self.i18n.get(\"mild_issues\")\n        );\n        println!(\n            \"   {} {}\",\n            total.to_string().bright_white().bold(),\n            self.i18n.get(\"total\")\n        );\n        println!();\n    }\n\n    fn print_issues(\u0026self, issues: \u0026[CodeIssue]) {\n        let mut file_groups: HashMap\u003cString, Vec\u003c\u0026CodeIssue\u003e\u003e = HashMap::new();\n\n        for issue in issues {\n            let file_name = issue\n                .file_path\n                .file_name()\n                .unwrap_or_default()\n                .to_string_lossy()\n                .to_string();\n            file_groups.entry(file_name).or_default().push(issue);\n        }\n\n        for (file_name, file_issues) in file_groups {\n            println!(\"{} {}\", \"📁\".bright_blue(), file_name.bright_blue().bold());\n\n            let issues_to_show = if self.max_issues_per_file \u003e 0 {\n                file_issues\n                    .into_iter()\n                    .take(self.max_issues_per_file)\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n            } else {\n                file_issues\n            };\n\n            for issue in issues_to_show {\n                self.print_issue(issue);\n            }\n            println!();\n        }\n    }\n\n    fn print_issue(\u0026self, issue: \u0026CodeIssue) {\n        let severity_icon = match issue.severity {\n            Severity::Nuclear =\u003e \"💥\",\n            Severity::Spicy =\u003e \"🌶️\",\n            Severity::Mild =\u003e \"😐\",\n        };\n\n        let line_info = format!(\"{}:{}\", issue.line, issue.column).bright_black();\n\n        \n        let messages = self.i18n.get_roast_messages(\u0026issue.rule_name);\n        let message = if !messages.is_empty() {\n            messages[issue.line % messages.len()].clone()\n        } else {\n            issue.message.clone()\n        };\n\n     \n        let final_message = if self.savage_mode {\n            self.make_message_savage(\u0026message)\n        } else {\n            message\n        };\n\n        let colored_message = match issue.severity {\n            Severity::Nuclear =\u003e final_message.red().bold(),\n            Severity::Spicy =\u003e final_message.yellow(),\n            Severity::Mild =\u003e final_message.blue(),\n        };\n\n        println!(\"  {} {} {}\", severity_icon, line_info, colored_message);\n    }\n\n    fn make_message_savage(\u0026self, message: \u0026str) -\u003e String {\n        let savage_prefixes = vec![\n            \"🔥 严重警告：\",\n            \"💀 代码死刑：\",\n            \"🗑️ 垃圾警报：\",\n            \"😱 恐怖发现：\",\n            \"🤮 令人作呕：\",\n        ];\n\n        let prefix = savage_prefixes[message.len() % savage_prefixes.len()];\n        format!(\"{} {}\", prefix, message)\n    }\n\n    fn print_summary(\u0026self, issues: \u0026[CodeIssue]) {\n        let nuclear_count = issues\n            .iter()\n            .filter(|i| matches!(i.severity, Severity::Nuclear))\n            .count();\n        let total_count = issues.len();\n\n        println!(\"{}\", self.i18n.get(\"summary\").bright_white().bold());\n        println!(\"{}\", \"─\".repeat(50).bright_black());\n\n        let summary_message = if nuclear_count \u003e 0 {\n            if self.savage_mode {\n                match self.i18n.lang.as_str() {\n                    \"zh-CN\" =\u003e \"你的代码质量堪忧，建议重新学习编程基础 💀\".to_string(),\n                    _ =\u003e \"Your code quality is concerning, suggest learning programming basics again 💀\".to_string(),\n                }\n            } else {\n                match self.i18n.lang.as_str() {\n                    \"zh-CN\" =\u003e \"发现了一些严重问题，建议优先修复核弹级问题 🔥\".to_string(),\n                    _ =\u003e \"Found some serious issues, suggest fixing nuclear problems first 🔥\"\n                        .to_string(),\n                }\n            }\n        } else if total_count \u003e 10 {\n            match self.i18n.lang.as_str() {\n                \"zh-CN\" =\u003e \"问题有点多，建议分批修复 📝\".to_string(),\n                _ =\u003e \"Quite a few issues, suggest fixing them in batches 📝\".to_string(),\n            }\n        } else {\n            match self.i18n.lang.as_str() {\n                \"zh-CN\" =\u003e \"问题不多，稍微改进一下就好了 👍\".to_string(),\n                _ =\u003e \"Not many issues, just need some minor improvements 👍\".to_string(),\n            }\n        };\n\n        let color = if nuclear_count \u003e 0 {\n            summary_message.red().bold()\n        } else if total_count \u003e 10 {\n            summary_message.yellow()\n        } else {\n            summary_message.green()\n        };\n\n        println!(\"{}\", color);\n    }\n\n    fn print_footer(\u0026self, issues: \u0026[CodeIssue]) {\n        println!();\n        println!(\"{}\", self.i18n.get(\"suggestions\").bright_cyan().bold());\n        println!(\"{}\", \"─\".repeat(50).bright_black());\n\n        let rule_names: Vec\u003cString\u003e = issues\n            .iter()\n            .map(|issue| issue.rule_name.clone())\n            .collect::\u003cstd::collections::HashSet\u003c_\u003e\u003e()\n            .into_iter()\n            .collect();\n\n        let suggestions = self.i18n.get_suggestions(\u0026rule_names);\n        for suggestion in suggestions {\n            println!(\"   {}\", suggestion.cyan());\n        }\n\n        println!();\n        let footer_message = if self.savage_mode {\n            match self.i18n.lang.as_str() {\n                \"zh-CN\" =\u003e \"记住：写垃圾代码容易，写好代码需要用心 💪\".to_string(),\n                _ =\u003e \"Remember: writing garbage code is easy, writing good code requires effort 💪\"\n                    .to_string(),\n            }\n        } else {\n            self.i18n.get(\"keep_improving\")\n        };\n\n        let color = if self.savage_mode {\n            footer_message.bright_red().bold()\n        } else {\n            footer_message.bright_green().bold()\n        };\n\n        println!(\"{}\", color);\n    }\n\n    fn print_top_files(\u0026self, issues: \u0026[CodeIssue]) {\n        if self.top_files == 0 {\n            return;\n        }\n\n        let mut file_issue_counts: HashMap\u003cString, usize\u003e = HashMap::new();\n        for issue in issues {\n            let file_name = issue\n                .file_path\n                .file_name()\n                .unwrap_or_default()\n                .to_string_lossy()\n                .to_string();\n            *file_issue_counts.entry(file_name).or_insert(0) += 1;\n        }\n\n        let mut sorted_files: Vec\u003c_\u003e = file_issue_counts.into_iter().collect();\n        sorted_files.sort_by(|a, b| b.1.cmp(\u0026a.1));\n\n        if !sorted_files.is_empty() {\n            println!(\"{}\", self.i18n.get(\"top_files\").bright_yellow().bold());\n            println!(\"{}\", \"─\".repeat(50).bright_black());\n\n            for (i, (file_name, count)) in sorted_files.iter().take(self.top_files).enumerate() {\n                let rank = format!(\"{}.\", i + 1);\n                println!(\n                    \"   {} {} ({} issues)\",\n                    rank.bright_white(),\n                    file_name.bright_blue(),\n                    count.to_string().red()\n                );\n            }\n            println!();\n        }\n    }\n\n    fn print_detailed_analysis(\u0026self, issues: \u0026[CodeIssue]) {\n        println!(\n            \"{}\",\n            self.i18n.get(\"detailed_analysis\").bright_magenta().bold()\n        );\n        println!(\"{}\", \"─\".repeat(50).bright_black());\n\n        let mut rule_stats: HashMap\u003cString, usize\u003e = HashMap::new();\n        for issue in issues {\n            *rule_stats.entry(issue.rule_name.clone()).or_insert(0) += 1;\n        }\n\n        let rule_descriptions = match self.i18n.lang.as_str() {\n            \"zh-CN\" =\u003e [\n                (\"terrible-naming\", \"糟糕的变量命名\"),\n                (\"single-letter-variable\", \"单字母变量\"),\n                (\"deep-nesting\", \"过度嵌套\"),\n                (\"long-function\", \"超长函数\"),\n                (\"unwrap-abuse\", \"unwrap() 滥用\"),\n                (\"unnecessary-clone\", \"不必要的 clone()\"),\n            ]\n            .iter()\n            .cloned()\n            .collect::\u003cHashMap\u003c_, _\u003e\u003e(),\n            _ =\u003e [\n                (\"terrible-naming\", \"Terrible variable naming\"),\n                (\"single-letter-variable\", \"Single letter variables\"),\n                (\"deep-nesting\", \"Deep nesting\"),\n                (\"long-function\", \"Long functions\"),\n                (\"unwrap-abuse\", \"unwrap() abuse\"),\n                (\"unnecessary-clone\", \"Unnecessary clone()\"),\n            ]\n            .iter()\n            .cloned()\n            .collect::\u003cHashMap\u003c_, _\u003e\u003e(),\n        };\n\n        for (rule_name, count) in rule_stats {\n            let rule_name_str = rule_name.as_str();\n            let description = rule_descriptions\n                .get(rule_name_str)\n                .unwrap_or(\u0026rule_name_str);\n            println!(\n                \"   📌 {}: {} issues\",\n                description.cyan(),\n                count.to_string().yellow()\n            );\n        }\n        println!();\n    }\n\n    fn print_markdown_report(\u0026self, issues: \u0026[CodeIssue]) {\n        let total = issues.len();\n        let nuclear = issues\n            .iter()\n            .filter(|i| matches!(i.severity, Severity::Nuclear))\n            .count();\n        let spicy = issues\n            .iter()\n            .filter(|i| matches!(i.severity, Severity::Spicy))\n            .count();\n        let mild = issues\n            .iter()\n            .filter(|i| matches!(i.severity, Severity::Mild))\n            .count();\n\n        println!(\"# {}\", self.i18n.get(\"title\"));\n        println!();\n        println!(\"## {}\", self.i18n.get(\"statistics\"));\n        println!();\n        println!(\"| Severity | Count | Description |\");\n        println!(\"| --- | --- | --- |\");\n        println!(\n            \"| 🔥 Nuclear | {} | {} |\",\n            nuclear,\n            self.i18n.get(\"nuclear_issues\")\n        );\n        println!(\n            \"| 🌶️ Spicy | {} | {} |\",\n            spicy,\n            self.i18n.get(\"spicy_issues\")\n        );\n        println!(\"| 😐 Mild | {} | {} |\", mild, self.i18n.get(\"mild_issues\"));\n        println!(\n            \"| **Total** | **{}** | **{}** |\",\n            total,\n            self.i18n.get(\"total\")\n        );\n        println!();\n\n        if self.verbose {\n            println!(\"## {}\", self.i18n.get(\"detailed_analysis\"));\n            println!();\n\n            let mut rule_stats: HashMap\u003cString, usize\u003e = HashMap::new();\n            for issue in issues {\n                *rule_stats.entry(issue.rule_name.clone()).or_insert(0) += 1;\n            }\n\n            for (rule_name, count) in rule_stats {\n                println!(\"- **{}**: {} issues\", rule_name, count);\n            }\n            println!();\n        }\n\n        println!(\"## Issues by File\");\n        println!();\n\n        let mut file_groups: HashMap\u003cString, Vec\u003c\u0026CodeIssue\u003e\u003e = HashMap::new();\n        for issue in issues {\n            let file_name = issue\n                .file_path\n                .file_name()\n                .unwrap_or_default()\n                .to_string_lossy()\n                .to_string();\n            file_groups.entry(file_name).or_default().push(issue);\n        }\n\n        for (file_name, file_issues) in file_groups {\n            println!(\"### 📁 {}\", file_name);\n            println!();\n\n            let issues_to_show = if self.max_issues_per_file \u003e 0 {\n                file_issues\n                    .into_iter()\n                    .take(self.max_issues_per_file)\n                    .collect::\u003cVec\u003c_\u003e\u003e()\n            } else {\n                file_issues\n            };\n\n            for issue in issues_to_show {\n                let severity_icon = match issue.severity {\n                    Severity::Nuclear =\u003e \"💥\",\n                    Severity::Spicy =\u003e \"🌶️\",\n                    Severity::Mild =\u003e \"😐\",\n                };\n\n                let messages = self.i18n.get_roast_messages(\u0026issue.rule_name);\n                let message = if !messages.is_empty() {\n                    messages[issue.line % messages.len()].clone()\n                } else {\n                    issue.message.clone()\n                };\n\n                println!(\n                    \"- {} **Line {}:{}** - {}\",\n                    severity_icon, issue.line, issue.column, message\n                );\n            }\n            println!();\n        }\n\n        println!(\"## {}\", self.i18n.get(\"suggestions\"));\n        println!();\n\n        let rule_names: Vec\u003cString\u003e = issues\n            .iter()\n            .map(|issue| issue.rule_name.clone())\n            .collect::\u003cstd::collections::HashSet\u003c_\u003e\u003e()\n            .into_iter()\n            .collect( ) -\u003e \u0026'static str {\n        \"deep-nesting\"\n    }\n\n    fn check(\u0026self, file_path: \u0026Path, syntax_tree: \u0026File, _content: \u0026str) -\u003e Vec\u003cCodeIssue\u003e {\n        let mut visitor = NestingVisitor::new(file_path.to_path_buf());\n        visitor.visit_file(syntax_tree);\n        visitor.issues\n    }\n}\n\npub struct LongFunctionRule;\n\nimpl Rule for LongFunctionRule {\n    fn name(\u0026self) -\u003e \u0026'static str {\n        \"long-function\"\n    }\n\n    fn check(\u0026self, file_path: \u0026Path, syntax_tree: \u0026File, content: \u0026str) -\u003e Vec\u003cCodeIssue\u003e {\n        let mut visitor = FunctionLengthVisitor::new(file_path.to_path_buf(), content);\n        visitor.visit_file(syntax_tree);\n        visitor.issues\n    }\n}\n\nstruct NestingVisitor {\n    file_path: std::path::PathBuf,\n    issues: Vec\u003cCodeIssue\u003e,\n    current_depth: usize,\n}\n\nimpl NestingVisitor {\n    fn new(file_path: std::path::PathBuf) -\u003e Self {\n        Self {\n            file_path,\n            issues: Vec::new(),\n            current_depth: 0,\n        }\n    }\n\n    fn check_nesting_depth(\u0026mut self, _block: \u0026Block) {\n        if self.current_depth \u003e 5 {\n            let messages = vec![\n                \"这嵌套层数比俄罗斯套娃还要深，你确定不是在写迷宫？\",\n                \"嵌套这么深，是想挖到地心吗？\",\n                \"这代码嵌套得像洋葱一样，看着就想哭\",\n                \"嵌套层数超标！建议重构，或者准备好纸巾给维护代码的人\",\n                \"这嵌套深度已经可以申请吉尼斯世界纪录了\",\n            ];\n\n            let severity = if self.current_depth \u003e 8 {\n                Severity::Nuclear\n            } else if self.current_depth \u003e 6 {\n                Severity::Spicy\n            } else {\n                Severity::Mild\n            };\n\n            let roast_level = if self.current_depth \u003e 8 {\n                RoastLevel::Savage\n            } else {\n                RoastLevel::Sarcastic\n            };\n\n            self.issues.push(CodeIssue {\n onal tests to improve code coverage\n\nuse garbage_code_hunter::{CodeAnalyzer, Reporter, I18n};\nuse std::fs;\nuse tempfile::TempDir;\n\n#[test]\nfn test_analyzer_with_multiple_exclusions() {\n    let exclusions = vec![\n        \"target/*\".to_string(),\n        \"test_*\".to_string(),\n        \"tmp_*\".to_string(),\n        \"*.tmp\".to_string(),\n        \"build/*\".to_string(),\n        \"node_modules/*\".to_string(),\n    ];\n    \n    let analyzer = CodeAnalyzer::new(\u0026exclusions);\n    \n    // Test with a directory that should be excluded\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let excluded_file = temp_dir.path().join(\"test_should_be_excluded.rs\");\n    fs::write(\u0026excluded_file, \"fn main() { let data = \\\"test\\\"; }\").expect(\"Failed to write file\");\n    \n    let issues = analyzer.analyze_path(temp_dir.path());\n    // Should have no issues because file is excluded\n    assert!(issues.is_empty(), \"Excluded files should not be analyzed\");\n}\n\n#[test]\nfn test_analyzer_with_empty_exclusions() {\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    \n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"test.rs\");\n    fs::write(\u0026file_path, \"fn main() { let data = \\\"test\\\"; }\").expect(\"Failed to write file\");\n    \n    let issues = analyzer.analyze_file(\u0026file_path);\n    assert!(!issues.is_empty(), \"Should detect issues when no exclusions\");\n}\n\n#[test]\nfn test_analyzer_with_invalid_exclusion_patterns() {\n    // Test with invalid regex patterns\n    let exclusions = vec![\n        \"[invalid\".to_string(), // Invalid regex\n        \"valid_pattern\".to_string(),\n    ];\n    \n    let analyzer = CodeAnalyzer::new(\u0026exclusions);\n    \n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"test.rs\");\n    fs::write(\u0026file_path, \"fn main() { let data = \\\"test\\\"; }\").expect(\"Failed to write file\");\n    \n    // Should still work even with invalid patterns\n    let issues = analyzer.analyze_file(\u0026file_path);\n    assert!(!issues.is_empty(), \"Should still work with invalid exclusion patterns\");\n}\n\n#[test]\nfn test_reporter_all_combinations() {\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"test.rs\");\n    \n    let code = r#\"\nfn main() {\n    let data = \"test\";\n    let temp = 42;\n    let a = 10;\n    let result = Some(42).unwrap();\n    let s1 = String::from(\"test\");\n    let s2 = s1.clone();\n    let s3 = s2.clone();\n    let s4 = s3.clone();\n    let s5 = s4.clone();\n}\n\"#;\n    \n    fs::write(\u0026file_path, code).expect(\"Failed to write test file\");\n    \n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n    \n    // Test all possible reporter configurations\n    let configurations = vec![\n        // (harsh, savage, verbose, top, max_issues, summary, markdown, lang)\n        (true, true, true, 1, 1, false, false, \"zh-CN\"),\n        (true, true, true, 1, 1, false, true, \"zh-CN\"),\n        (true, true, true, 1, 1, true, false, \"zh-CN\"),\n        (true, true, true, 1, 1, true, true, \"zh-CN\"),\n        (false, false, false, 10, 10, false, false, \"en-US\"),\n        (false, false, false, 10, 10, false, true, \"en-US\"),\n        (false, false, false, 10, 10, true, false, \"en-US\"),\n        (false, false, false, 10, 10, true, true, \"en-US\"),\n        (true, false, true, 5, 5, false, false, \"zh-CN\"),\n        (false, true, false, 3, 3, false, false, \"en-US\"),\n    ];\n    \n    for (harsh, savage, verbose, top, max_issues, summary, markdown, lang) in configurations {\n        let reporter = Reporter::new(harsh, savage, verbose, top, max_issues, summary, markdown, lang);\n        reporter.report(issues.clone());\n    }\n}\n\n#[test]\nfn test_i18n_all_rule_types() {\n    let i18n_zh = I18n::new(\"zh-CN\");\n    let i18n_en = I18n::new(\"en-US\");\n    let i18n_invalid = I18n::new(\"invalid-lang\");\n    \n    let rule_types = vec![\n        \"terrible-naming\",\n        \"single-letter-variable\", \n        \"deep-nesting\",\n        \"long-function\",\n        \"unwrap-abuse\",\n        \"unnecessary-clone\",\n        \"unknown-rule\",\n    ];\n    \n    for rule_type in rule_types {\n        // Test Chinese messages\n        let zh_messages = i18n_zh.get_roast_messages(rule_type);\n        assert!(!zh_messages.is_empty(), \"Should have messages for {}\", rule_type);\n        \n        // Test English messages\n        let en_messages = i18n_en.get_roast_messages(rule_type);\n        assert!(!en_messages.is_empty(), \"Should have messages for {}\", rule_type);\n        \n        // Test invalid language (should fallback)\n        let invalid_messages = i18n_invalid.get_roast_messages(rule_type);\n        assert!(!invalid_messages.is_empty(), \"Should have fallback messages for {}\", rule_type);\n    }\n}\n\n#[test]\nfn test_i18n_all_suggestion_combinations() {\n    let i18n_zh = I18n::new(\"zh-CN\");\n    let i18n_en = I18n::new(\"en-US\");\n    \n    let rule_combinations = vec![\n        vec![],\n        vec![\"terrible-naming\".to_string()],\n        vec![\"deep-nesting\".to_string()],\n        vec![\"long-function\".to_string()],\n        vec![\"unwrap-abuse\".to_string()],\n        vec![\"unnecessary-clone\".to_string()],\n        vec![\"terrible-naming\".to_string(), \"deep-nesting\".to_string()],\n        vec![\"unwrap-abuse\".to_string(), \"unnecessary-clone\".to_string()],\n        vec![\"terrible-naming\".to_string(), \"deep-nesting\".to_string(), \"long-function\".to_string()],\n        vec![\"terrible-naming\".to_string(), \"single-letter-variable\".to_string(), \"deep-nesting\".to_string(), \"long-function\".to_string(), \"unwrap-abuse\".to_string(), \"unnecessary-clone\".to_string()],\n    ];\n    \n    for rules in rule_combinations {\n        let zh_suggestions = i18n_zh.get_suggestions(\u0026rules);\n        assert!(!zh_suggestions.is_empty(), \"Should have Chinese suggestions for {:?}\", rules);\n        \n        let en_suggestions = i18n_en.get_suggestions(\u0026rules);\n        assert!(!en_suggestions.is_empty(), \"Should have English suggestions for {:?}\", rules);\n    }\n}\n\n#[test]\nfn test_i18n_missing_keys() {\n    let i18n = I18n::new(\"en-US\");\n    \n    let missing_keys = vec![\n        \"nonexistent_key_1\",\n        \"missing_translation\",\n        \"invalid_key\",\n        \"\",\n    ];\n    \n    for key in missing_keys {\n        let result = i18n.get(key);\n        assert!(result.contains(\"Missing translation\"), \"Should handle missing key: {}\", key);\n    }\n}\n\n#[test]\nfn test_analyzer_with_non_rust_files() {\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    \n    // Create non-Rust files\n    let txt_file = temp_dir.path().join(\"readme.txt\");\n    let js_file = temp_dir.path().join(\"script.js\");\n    let py_file = temp_dir.path().join(\"script.py\");\n    \n    fs::write(\u0026txt_file, \"This is a text file\").expect(\"Failed to write txt file\");\n    fs::write(\u0026js_file, \"console.log('hello');\").expect(\"Failed to write js file\");\n    fs::write(\u0026py_file, \"print('hello')\").expect(\"Failed to write py file\");\n    \n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_path(temp_dir.path());\n    \n    // Should not analyze non-Rust files\n    assert!(issues.is_empty(), \"Should not analyze non-Rust files\");\n}\n\n#[test]\nfn test_analyzer_with_mixed_files() {\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    \n    // Create mixed files\n    let rust_file = temp_dir.path().join(\"code.rs\");\n    let txt_file = temp_dir.path().join(\"readme.txt\");\n    \n    fs::write(\u0026rust_file, \"fn main() { let data = \\\"test\\\"; }\").expect(\"Failed to write rust file\");\n    fs::write(\u0026txt_file, \"This is a text file\").expect(\"Failed to write txt file\");\n    \n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_path(temp_dir.path());\n    \n    // Should only analyze Rust files\n    assert!(!issues.is_empty(), \"Should analyze Rust files\");\n    assert!(issues.iter().all(|issue| issue.file_path.extension().unwrap() == \"rs\"), \n           \"All issues should be from Rust files\");\n}\n\n#[test]\nfn test_severity_and_roast_level_coverage() {\n    use garbage_code_hunter::{Severity, RoastLevel};\n    \n    // Test all severity levels\n    let severities = vec![Severity::Mild, Severity::Spicy, Severity::Nuclear];\n    for severity in severities {\n        // Test Debug trait\n        let debug_str = format!(\"{:?}\", severity);\n        assert!(!debug_str.is_empty());\n        \n        // Test Clone trait\n        let _cloned = severity.clone();\n        \n        // Test PartialEq trait\n        assert_eq!(severity, severity);\n    }\n    \n    // Test all roast levels\n    let roast_levels = vec![RoastLevel::Gentle, RoastLevel::Sarcastic, RoastLevel::Savage];\n    for roast_level in roast_levels {\n        // Test Debug trait\n        let debug_str = format!(\"{:?}\", roast_level);\n        assert!(!debug_str.is_empty());\n        \n        // Test Clone trait\n        let _cloned = roast_level.clone();\n        \n        // Test PartialEq trait\n        assert_eq!(roast_level, roast_level);\n    }\n}\n\n#[test]\nfn test_code_issue_debug_and_clone() {\n    use garbage_code_hunter::{CodeIssue, Severity, RoastLevel};\n    use std::path::PathBuf;\n    \n    let issue = CodeIssue {\n        file_path: PathBuf::from(\"test.rs\"),\n        line: 10,\n        column: 5,\n        rule_name: \"test-rule\".to_string(),\n        message: \"Test message\".to_string(),\n        severity: Severity::Spicy les\"\n    );\n}\n\n#[test]\nfn test_generic_functions() {\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"generics.rs\");\n\n    let content = r#\"\nfn generic_function\u003cT, U\u003e(data: T, temp: U) -\u003e T \nwhere \n    T: Clone,\n    U: std::fmt::Debug,\n{\n    let info = data.clone();\n    let obj = format!(\"{:?}\", temp);\n    println!(\"{}\", obj);\n    info\n}\n\nfn main() {\n    let result = generic_function(\"hello\", 42);\n    println!(\"{}\", result);\n}\n\"#;\n\n    fs::write(\u0026file_path, content).expect(\"Failed to write generics file\");\n\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    // Should detect terrible naming in generic functions\n    let naming_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"terrible-naming\")\n        .collect();\n\n    assert!(\n        !naming_issues.is_empty(),\n        \"Should detect naming issues in generic functions\"\n    );\n}\n\n#[test]\nfn test_macro_definitions() {\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"macros.rs\");\n\n    let content = r#\"\nmacro_rules! bad_macro {\n    ($data:expr, $temp:expr) =\u003e {\n        {\n            let info = $data;\n            let obj = $temp;\n            let result = Some(info).unwrap();\n            println!(\"{} {}\", obj, result);\n        }\n    };\n}\n\nfn main() {\n    bad_macro!(\"hello\", 42);\n    let manager = \"test\";\n}\n\"#;\n\n    fs::write(\u0026file_path, content).expect(\"Failed to write macros file\");\n\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let _issues = analyzer.analyze_file(\u0026file_path);\n\n    // Should handle macros gracefully and detect issues where possible\n    // The exact behavior may vary depending on how syn handles macros\n}\n\n#[test]\nfn test_async_functions() {\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"async_fn.rs\");\n\n    let content = r#\"\nasync fn async_function() {\n    let data = \"async test\";\n    let temp = 42;\n    let result = Some(\"value\").unwrap();\n    \n    // Simulate some async work\n    tokio::time::sleep(std::time::Duration::from_millis(1)).await;\n    \n    println!(\"{} {} {}\", data, temp, result);\n}\n\n#[tokio::main]\nasync fn main() {\n    async_function().await;\n    let info = \"main function\";\n}\n\"#;\n\n    fs::write(\u0026file_path, content).expect(\"Failed to write async file\");\n\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    // Should detect issues in async functions\n    let naming_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"terrible-naming\")\n        .collect();\n\n    assert!(\n        !naming_issues.is_empty(),\n        \"Should detect naming issues in async functions\"\n    );\n}\n\n#[test]\nfn test_trait_implementations() {\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"traits.rs\");\n\n    let content = r#\"\ntrait BadTrait {\n    fn bad_method(\u0026self) {\n        let data = \"trait method\";\n        let temp = 42;\n    }\n}\n\nstruct BadStruct {\n    data: String,\n    temp: i32,\n}\n\nimpl BadTrait for BadStruct {\n    fn bad_method(\u0026self) {\n        let info = \u0026self.data;\n        let obj = self.temp;\n        let result = Some(obj).unwrap();\n        println!(\"{} {}\", info, result);\n    }\n}\n\nfn main() {\n    let instance = BadStruct {\n        data: \"test\".to_string(),\n        temp: 42,\n    };\n    instance.bad_method();\n}\n\"#;\n\n    fs::write(\u0026file_path, content).expect(\"Failed to write traits file\");\n\n    let analyzer = CodeAnalyzer::new( tion() {\n    let code = r#\"\nfn main() {\n    let data = \"hello\";\n    let temp = 42;\n    let info = vec![1, 2, 3];\n    let obj = String::new();\n    let manager = \"test\";\n    let handler = 123;\n}\n\"#;\n\n    let (_temp_dir, file_path) = create_temp_rust_file(code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    // Should detect multiple terrible naming issues\n    let naming_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"terrible-naming\")\n        .collect();\n\n    assert!(\n        !naming_issues.is_empty(),\n        \"Should detect terrible naming issues\"\n    );\n    assert!(\n        naming_issues.len() \u003e= 4,\n        \"Should detect at least 4 naming issues\"\n    );\n}\n\n#[test]\nfn test_single_letter_variable_detection() {\n    let code = r#\"\nfn main() {\n    let a = 10;\n    let b = 20;\n    let c = a + b;\n    let d = \"bad\";\n    \n    // These should be allowed\n    let i = 0;\n    let j = 1;\n    let k = 2;\n    let x = 3.14;\n    let y = 2.71;\n    let z = 1.41;\n}\n\"#;\n\n    let (_temp_dir, file_path) = create_temp_rust_file(code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    let single_letter_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"single-letter-variable\")\n        .collect();\n\n    // Should detect a, b, c, d but not i, j, k, x, y, z\n    assert!(\n        !single_letter_issues.is_empty(),\n        \"Should detect single letter variables\"\n    );\n    assert!(\n        single_letter_issues.len() \u003e= 2,\n        \"Should detect at least 2 single letter issues\"\n    );\n}\n\n#[test]\nfn test_unwrap_abuse_detection() {\n    let code = r#\"\nfn main() {\n    let result = Some(42);\n    let value = result.unwrap();\n    let another = Some(\"test\").unwrap();\n    let third = Some(vec![1, 2, 3]).unwrap();\n    let fourth = None::\u003ci32\u003e.unwrap();\n    let fifth = Ok::\u003ci32, \u0026str\u003e(123).unwrap();\n}\n\"#;\n\n    let (_temp_dir, file_path) = create_temp_rust_file(code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    let unwrap_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"unwrap-abuse\")\n        .collect();\n\n    assert!(!unwrap_issues.is_empty(), \"Should detect unwrap abuse\");\n    assert!(\n        unwrap_issues.len() \u003e= 3,\n        \"Should detect multiple unwrap calls\"\n    );\n}\n\n#[test]\nfn test_unnecessary_clone_detection() {\n    let code = r#\"\nfn main() {\n    let s1 = String::from(\"hello\");\n    let s2 = s1.clone();\n    let s3 = s2.clone();\n    let s4 = s3.clone();\n    let s5 = s4.clone();\n    let s6 = s5.clone();\n    \n    println!(\"{}\", s6);\n}\n\"#;\n\n    let (_temp_dir, file_path) = create_temp_rust_file(code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    let clone_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"unnecessary-clone\")\n        .collect();\n\n    assert!(!clone_issues.is_empty(), \"Should detect unnecessary clones\");\n}\n\n#[test]\nfn test_deep_nesting_detection() {\n    let code = r#\"\nfn deeply_nested() {\n    if true {\n        if true {\n            if true {\n                if true {\n                    if true {\n                        if true {\n                            if true {\n                                if true {\n                                    println!(\"Too deep!\");\n                                }\n                            }\n                        }\n                    }\n                }\n            }\n        }\n    }\n}\n\"#;\n\n    let (_temp_dir, file_path) = create_temp_rust_file(code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    let nesting_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"deep-nesting\")\n        .collect();\n\n    assert!(!nesting_issues.is_empty(), \"Should detect deep nesting\");\n}\n\n#[test]\nfn test_long_function_detection() {\n    // Create a function with many lines\n    let mut code = String::from(\"fn very_long_function() {\\n\");\n    for i in 1..=60 {\n        code.push_str(\u0026format!(\"    println!(\\\"line {}\\\");\\n\", i));\n    }\n    code.push_str(\"}\\n\");\n\n    let (_temp_dir, file_path) = create_temp_rust_file(\u0026code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    let long_function_issues: Vec\u003c_\u003e = issues\n        .iter()\n        .filter(|issue| issue.rule_name == \"long-function\")\n        .collect();\n\n    assert!(\n        !long_function_issues.is_empty(),\n        \"Should detect long functions\"\n    );\n}\n\n#[test]\nfn test_clean_code_no_issues() {\n    let code = r#\"\nfn calculate_user_score(user_name: \u0026str, base_score: i32) -\u003e Result\u003ci32, String\u003e {\n    if user_name.is_empty() {\n        return Err(\"User name cannot be empty\".to_string());\n    }\n    \n    let bonus_points = if user_name.len() \u003e 5 { 10 } else { 5 };\n    Ok(base_score + bonus_points)\n}\n\nfn main() {\n    match calculate_user_score(\"Alice\", 100) {\n        Ok(score) =\u003e println!(\"User score: {}\", score),\n        Err(error) =\u003e eprintln!(\"Error: {}\", error),\n    }\n}\n\"#;\n\n    let (_temp_dir, file_path) = create_temp_rust_file(code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    // Clean code should have minimal or no issues\n    assert!(\n        issues.len() \u003c= 1,\n        \"Clean code should have minimal issues, found: {}\",\n        issues.len()\n    );\n}\n\n#[test]\nfn test_exclude_patterns() {\n    let code = r#\"\nfn main() {\n    let data = \"test\";\n    let temp = 42;\n}\n\"#;\n\n    let temp_dir = TempDir::new().expect(\"Failed to create temp directory\");\n    let file_path = temp_dir.path().join(\"test_file.rs\");\n    fs::write(\u0026file_path, code).expect(\"Failed to write test file\");\n\n    // Test without exclusion\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues_without_exclusion = analyzer.analyze_file(\u0026file_path);\n    assert!(\n        !issues_without_exclusion.is_empty(),\n        \"Should find issues without exclusion\"\n    );\n\n    // Test with exclusion - use analyze_path instead of analyze_file for exclusion to work\n    let analyzer_with_exclusion = CodeAnalyzer::new(\u0026[\"test_*\".to_string()]);\n    let issues_with_exclusion = analyzer_with_exclusion.analyze_path(temp_dir.path());\n    assert!(\n        issues_with_exclusion.is_empty(),\n        \"Should exclude files matching pattern\"\n    );\n}\n\n#[test]\nfn test_severity_levels() {\n    let code = r#\"\nfn main() {\n    let data = \"hello\";  // Should be Spicy\n    let a = 10;          // Should be Mild\n    let result = Some(42).unwrap(); // Should vary based on count\n}\n\"#;\n\n    let (_temp_dir, file_path) = create_temp_rust_file(code);\n    let analyzer = CodeAnalyzer::new(\u0026[]);\n    let issues = analyzer.analyze_file(\u0026file_path);\n\n    // Check that we have different severity levels\n    let has_mild = issues\n        .iter()\n        .any(|issue| matches!(issue.severity, Severity::Mild));\n    let has_spicy = issues\n        .iter()\n        .any(|issue| matches!(issue.severity, Severity::Spicy));\n\n    assert!(\n        has_mild || has_spicy,\n        \"Should have issues with different severity levels\"\n    );\n}\n\n#[test]\nfn test_roast_levels() {\n    let code = r#\"\nfn main() {\n    let data = \"test\";\n    let temp = 42;\n}\n\"#;\n\n    l ar and Spicy issues should be shown\n    // This is more of a visual test - we'd need to capture output to test properly\n}\n\n#[test]\nfn test_reporter_summary_only() {\n    let reporter = Reporter::new(\n        false,   // harsh_mode\n        false,   // savage_mode\n        false,   // verbose\n        5,       // top_files\n        5,       // max_issues_per_file\n        true,    // summary_only - should skip detailed output\n        false,   // markdown\n        \"zh-CN\", // lang\n    );\n\n    let issues = create_test_issues();\n    reporter.report(issues);\n}\n\n#[test]\nfn test_reporter_markdown_output() {\n    let reporter = Reporter::new(\n        false,   // harsh_mode\n        false,   // savage_mode\n        true,    // verbose\n        3,       // top_files\n        3,       // max_issues_per_file\n        false,   // summary_only\n        true,    // markdown - should output markdown format\n        \"en-US\", // lang\n    );\n\n    let issues = create_test_issues();\n    reporter.report(issues);\n}\n\n#[test]\nfn test_reporter_chinese_output() {\n    let reporter = Reporter::new(\n        false,   // harsh_mode\n        true,    // savage_mode - should make messages more aggressive\n        true,    // verbose\n        5,       // top_files\n        5,       // max_issues_per_file\n        false,   // summary_only\n        false,   // markdown\n        \"zh-CN\", // lang\n    );\n\n    let issues = create_test_issues();\n    reporter.report(issues);\n}\n\n#[test]\nfn test_reporter_empty_issues() {\n    let reporter = Reporter::new(\n        false,   // harsh_mode\n        false,   // savage_mode\n        false,   // verbose\n        5,       // top_files\n        5,       // max_issues_per_file\n        false,   // summary_only\n        false,   // markdown\n        \"en-US\", // lang\n    );\n\n    let empty_issues = vec![];\n    reporter.report(empty_issues);\n\n    // Should show clean code message\n}\n\n#[test]\nfn test_reporter_limited_issues vage, verbose, top, max_issues, summary, markdown, lang) in configurations {\n        let reporter = Reporter::new(\n            harsh, savage, verbose, top, max_issues, summary, markdown, lang,\n        );\n        reporter.report(issues.clone());\n        println!(\"--- Configuration tested ---\");\n    }\n}\n\n#[test]\nfn test_reporter_with_different_severities() {\n    let mut issues = vec![];\n\n    // Create issues with all severity levels\n    issues.push(CodeIssue {\n        file_path: PathBuf::from(\"test.rs\"),\n        line: 1,\n        column: 1,\n        rule_name: \"terrible-naming\".to_string(),\n        message: \"Nuclear issue\".to_string(),\n        severity: Severity::Nuclear,\n        roast_level: RoastLevel::Savage,\n    });\n\n    issues.push(CodeIssue {\n        file_path: PathBuf::from(\"test.rs\"),\n        line: 2,\n        column: 1,\n        rule_name: \"unwrap-abuse\".to_string(),\n        message: \"Spicy issue\".to_string(),\n        severity: Severity::Spicy,\n        roast_level: RoastLevel::Sarcastic,\n    });\n\n    issues.push(CodeIssue {\n        file_path: PathBuf::from(\"test.rs\"),\n        line: 3,\n        column: 1,\n        rule_name: \"single-letter-variable\".to_string(),\n        message: \"Mild issue\".to_string(),\n        severity: Severity::Mild,\n        roast_level: RoastLevel::Gentle,\n    });\n\n    let reporter = Reporter::new(false, false, true, 5, 5, false, false, \"en-US\");\n    reporter.report(issues);\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","scc","code","rustcode","garbage-code-hunter","tests","unit_tests.rs"],"content":"use garbage_code_hunter::i18n::I18n;\n\n#[test]\nfn test_i18n_chinese_messages() {\n    let i18n = I18n::new(\"zh-CN\");\n\n    assert_eq!(i18n.get(\"title\"), \"🗑️  垃圾代码猎人 🗑️\");\n    assert_eq!(i18n.get(\"preparing\"), \"正在准备吐槽你的代码...\");\n    assert_eq!(\n        i18n.get(\"clean_code\"),\n        \"🎉 哇！你的代码居然没有明显的垃圾！\"\n    );\n}\n\n#[test]\nfn test_i18n_english_messages() {\n    let i18n = I18n::new(\"en-US\");\n\n    assert_eq!(i18n.get(\"title\"), \"🗑️  Garbage Code Hunter 🗑️\");\n    assert_eq!(i18n.get(\"preparing\"), \"Preparing to roast your code...\");\n    assert_eq!(\n        i18n.get(\"clean_code\"),\n        \"🎉 Wow! Your code doesn't have obvious garbage!\"\n    );\n}\n\n#[test]\nfn test_i18n_fallback_to_english() {\n    let i18n = I18n::new(\"fr-FR\"); // Unsupported language\n\n    // Should fallback to English\n    assert_eq!(i18n.get(\"title\"), \"🗑️  Garbage Code Hunter 🗑️\");\n    assert_eq!(i18n.get(\"preparing\"), \"Preparing to roast your code...\");\n}\n\n#[test]\nfn test_i18n_missing_key() {\n    let i18n = I18n::new(\"en-US\");\n\n    let result = i18n.get(\"nonexistent_key\");\n    assert!(result.contains(\"Missing translation\"));\n}\n\n#[test]\nfn test_roast_messages_chinese() {\n    let i18n = I18n::new(\"zh-CN\");\n\n    let messages = i18n.get_roast_messages(\"terrible-naming\");\n    assert!(\n        !messages.is_empty(),\n        \"Should have roast messages for terrible naming\"\n    );\n    assert!(\n        messages[0].contains(\"变量名\"),\n        \"Chinese messages should contain Chinese text\"\n    );\n\n    let unwrap_messages = i18n.get_roast_messages(\"unwrap-abuse\");\n    assert!(\n        !unwrap_messages.is_empty(),\n        \"Should have roast messages for unwrap abuse\"\n    );\n    assert!(\n        unwrap_messages[0].contains(\"unwrap\"),\n        \"Should mention unwrap\"\n    );\n}\n\n#[test]\nfn test_roast_messages_english() {\n    let i18n = I18n::new(\"en-US\");\n\n    let messages = i18n.get_roast_messages(\"terrible-naming\");\n    assert!(\n        !messages.is_empty(),\n        \"Should have roast messages for terrible naming\"\n    );\n    assert!(\n        messages[0].contains(\"variable\"),\n        \"English messages should contain English text\"\n    );\n\n    let unwrap_messages = i18n.get_roast_messages(\"unwrap-abuse\");\n    assert!(\n        !unwrap_messages.is_empty(),\n        \"Should have roast messages for unwrap abuse\"\n    );\n    assert!(\n        unwrap_messages[0].contains(\"unwrap\"),\n        \"Should mention unwrap\"\n    );\n}\n\n#[test]\nfn test_suggestions_chinese() {\n    let i18n = I18n::new(\"zh-CN\");\n\n    let rule_names = vec![\"terrible-naming\".to_string(), \"unwrap-abuse\".to_string()];\n    let suggestions = i18n.get_suggestions(\u0026rule_names);\n\n    assert!(!suggestions.is_empty(), \"Should provide suggestions\");\n    assert!(\n        suggestions.iter().any(|s| s.contains(\"变量名\")),\n        \"Should have naming suggestions in Chinese\"\n    );\n    assert!(\n        suggestions.iter().any(|s| s.contains(\"unwrap\")),\n        \"Should have unwrap suggestions\"\n    );\n}\n\n#[test]\nfn test_suggestions_english() {\n    let i18n = I18n::new(\"en-US\");\n\n    let rule_names = vec![\"terrible-naming\".to_string(), \"deep-nesting\".to_string()];\n    let suggestions = i18n.get_suggestions(\u0026rule_names);\n\n    assert!(!suggestions.is_empty(), \"Should provide suggestions\");\n    assert!(\n        suggestions.iter().any(|s| s.contains(\"variable\")),\n        \"Should have naming suggestions in English\"\n    );\n    assert!(\n        suggestions.iter().any(|s| s.contains(\"nesting\")),\n        \"Should have nesting suggestions\"\n    );\n}\n\n#[test]\nfn test_empty_suggestions() {\n    let i18n = I18n::new(\"en-US\");\n\n    let rule_names = vec![];\n    let suggestions = i18n.get_suggestions(\u0026rule_names);\n\n    assert!(\n        !suggestions.is_empty(),\n        \"Should provide default suggestions even when no rules\"\n    );\n    assert!(\n        suggestions[0].contains(\"good\"),\n        \"Default suggestion should be encouraging\"\n    );\n}\n\n#[cfg(test)]\nmod rule_tests {\n    use garbage_code_hunter::rules::naming::{SingleLetterVariableRule, TerribleNamingRule};\n    use garbage_code_hunter::rules::Rule;\n    use std::path::Path;\n    use syn::parse_file;\n\n     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}
